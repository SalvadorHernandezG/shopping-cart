<h1>Productos</h1>

<div *ngFor="let producto of productos">
  <h3>
    <a [title]="'Detalles' + producto.name">
      {{ producto.name }}
    </a>

    <p *ngIf="producto.price">Precio: $ {{ producto.price }}</p>

    <p *ngIf="producto.description">Descripcion: {{ producto.description }}</p>

    <p *ngIf="producto.stock">Disponibles: {{ producto.stock }}</p>

    <button type="button" (click)="compartir()">Compartir</button>

    <app-product-alerts [producto]="producto" (notify)="onNotify()">
    </app-product-alerts>
  </h3>
</div>
