<h2>Productos</h2>

<div *ngFor="let producto of productos">
  <h3>
    <a [title]="'Detalles' + producto.name">
      {{ producto.name }}
    </a>

    <p *ngIf="producto.description">Descripcion: {{ producto.description }}</p>

    <button type="button" (click)=compartir() >Compartir</button>

    <app-product-alerts [producto]='producto'>

    </app-product-alerts>
  </h3>
</div>
